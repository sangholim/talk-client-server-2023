<th:block th:fragment="header(chat)">
    <div class="d-inline-flex p-4">
        <img th:src="${chat.image}" alt="..." style="max-height: 60px">
        <div class="h2 d-inline-block m-auto" th:text="${chat.roomName}"></div>
        <div class="h2 d-inline-block m-auto" th:text="${chat.participantCount}"></div>
        <div class="d-inline-block flex-fill"></div>
        <div class="h2 px-3 d-inline-block my-auto">🔍</div>
        <div id="chat-insert-popup-button" class="h2 px-3 d-inline-block my-auto">🗨️</div>
    </div>
</th:block>
